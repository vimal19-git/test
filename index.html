<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .message { margin: 10px 0; }
    .user { color: blue; }
    .bot { color: green; }
    input[type="text"] { width: 80%; padding: 5px; margin-top: 10px; }
    button { padding: 6px 12px; }
  </style>
</head>
<body>
  <h2>Study Chatbot</h2>
  <div id="chatbox"></div>
  <input type="text" id="userInput" placeholder="Ask me anything about studying..." />
  <button onclick="sendMessage()">Send</button>

  <script src="chat.js"></script>
</body>
</html>
